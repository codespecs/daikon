    vmImage: 'ubuntu-latest'
  steps:
  - checkout: none
  - bash: true

- job: quick_txt_diff_ubuntu_jdk8
  dependsOn:
    - jdk17_jobs
    - quick_txt_diff_ubuntu_jdk17
  pool:
    vmImage: 'ubuntu-latest'
  container: mdernst/daikon-ubuntu-jdk8:latest
  steps:
