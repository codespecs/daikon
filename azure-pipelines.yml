    - quick_txt_diff_ubuntu_jdk17
    - nonquick_txt_diff_ubuntu_jdk17
    - non_txt_diff_ubuntu_jdk17
    - misc_ubuntu_jdk17
    - kvasir_ubuntu_jdk17
    - typecheck_jdk17
